<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles/CartoonFinder.css"/>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta charset="UTF-8">
  <title>Cartoon Finder</title>
</head>
<body>

<button type="button" onclick="document.location='Home.html'" class="backButton"></button>
<h2>My Cartoons</h2>

<p id="emptyText"></p>

<script>
  // Generate My Cartoons list from localStorage.
  if (localStorage.length === 0) {
    // If localStorage is empty, print a prompt that sends the user to Find Cartoons.
    document.getElementById('emptyText').innerHTML="Add cartoons from the " + '<a href="FindCartoons.html">Find Cartoons</a>' + " page to get started.";
  } else {

    // Create unordered list.
    let ul = document.createElement('ul');
    document.body.appendChild(ul);

    // If localStorage isn't empty, iterate through it and create a new list containing links to the shows.
    Object.keys(localStorage).forEach(function (key) {
      let li = document.createElement('li');
      ul.appendChild(li);
      li.innerHTML = li.innerHTML + localStorage.getItem(key);
    });
  }
</script>

<p class="hidden">
  .
  .
  .
</p>

<footer class="navFoot">
  <button type="button" onclick="document.location='FindCartoons.html'" class="navButton">Find Cartoons</button>
  <button type="button" class="navButtonInactive">My Cartoons</button>
  <button type="button" onclick="document.location='Recommendations.html'" class="navButton">Recommendations</button>
</footer>

</body>
</html>
