<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="../styles/CartoonFinder.css"/>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta charset="UTF-8">
  <title>Cartoon Finder</title>
</head>
<body>

<h2>Gravity Falls</h2>

<img src="../images/GravityFalls.jpg">

<button type="button" onclick="Add()" class="addButton" id="addButton"></button>

<p class="hidden">
  .
</p>

<footer class="navFoot">
  <button type="button" onclick="document.location='../FindCartoons.html'" class="navButton">Find Cartoons</button>
  <button type="button" onclick="document.location='../MyCartoons.html'" class="navButton">My Cartoons</button>
  <button type="button" onclick="document.location='../Recommendations.html'" class="navButton">Recommendations</button>
</footer>

<script>
  // Handle button text switching.
  if (localStorage.getItem('GravityFalls') == null) {
    document.getElementById("addButton").innerHTML = "Add to My Cartoons";
  } else {
    document.getElementById("addButton").innerHTML = "Remove from My Cartoons";
  }

  // Function that handles whether or not the cartoon is present in localStorage, which is sent to the My Cartoons page.
  function Add() {
    let elem = document.getElementById("addButton");

    if (localStorage.getItem('GravityFalls') == null) {
      elem.innerHTML = "Remove from My Cartoons";
      localStorage.setItem('GravityFalls', '<li id="cartoon">' + '<a href="cartoonpages/GravityFalls.html">' + "Gravity Falls" + '</a>' + '</li>');
    } else {
      elem.innerHTML = "Add to My Cartoons";
      localStorage.removeItem('GravityFalls');
    }
  }
</script>

</body>
</html>
