<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="../styles/CartoonFinder.css"/>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta charset="UTF-8">
  <title>Cartoon Finder</title>
</head>
<body>

<h2>Gravity Falls</h2>

<img src="../images/GravityFalls.jpg">

<input type="button" onclick="Add()" class="addButton" id="addButton" value=""/>

<footer class="navFoot">
  <button type="button" onclick="document.location='../FindCartoons.html'" class="navButtonSmall">Find Cartoons</button>
  <button type="button" onclick="document.location='../MyCartoons.html'" class="navButtonSmall">My Cartoons</button>
  <button type="button" onclick="document.location='../Recommendations.html'" class="navButtonSmall">Recommendations</button>
</footer>

<script>
  if (localStorage.getItem('GravityFalls') == null) {
    document.getElementById("addButton").value = "Add to My Cartoons";
  } else {
    document.getElementById("addButton").value = "Remove from My Cartoons";
  }

  function Add() {
    let elem = document.getElementById("addButton");

    if (localStorage.getItem('GravityFalls') == null) {
      elem.value = "Remove from My Cartoons";
      localStorage.setItem('GravityFalls', '<li id="cartoon">' + '<a href="cartoonpages/GravityFalls.html">' + "Gravity Falls" + '</a>' + '</li>');
    } else {
      elem.value = "Add to My Cartoons";
      localStorage.removeItem('GravityFalls');
    }
  }
</script>

</body>
</html>
